            </svg>
          </span>
          (404) 747-0903
        </p>
          
        <a href= "mailto: april@graymatteranimals.com" class="email-contact">
          <span>
            <svg width="42" height="41" viewBox="0 0 42 41" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon">

          </span>
          april@graymatteranimals.com
        </a>
      </div>

      <div class="contact-us-form-wrapper">
        <section class="contact-us-inner-form-wrapper">
          <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" onSubmit="submit" action="/success.html" class="contact-form">

            <input name="bot-field" class="hidden" />
            <div class="input-wrapper">
              <label for="name" class="field-label-extra-bold">Name</label>
              <input type="text" class="input w-input" maxlength="256" name="name" data-name="Name" placeholder="Enter your name" id="name" required="">
            </div>

            <div class="input-wrapper">
              <label for="email" class="field-label-extra-bold">Email Address</label>
              <input type="email" class="input w-input" maxlength="256" name="email" data-name="Email" placeholder="example@youremail.com" id="email" required="">
            </div>


            <div class="input-wrapper">
              <label for="Phone" class="field-label-extra-bold">Phone Number</label>
              <input type="tel" class="input w-input" maxlength="256" name="Phone" data-name="Phone" placeholder="(404) 742 - 8970 " id="phone" required="">
            </div>

            <div class="input-wrapper">
              <label for="Service" class="field-label-extra-bold">Company</label>
              <input type="text" class="input w-input" maxlength="256" name="Service" data-name="Service" placeholder="company name" id="service" required="">
            </div>

            <div id="message">
              <label for="Message" class="field-label-extra-bold">Message</label>
              <textarea placeholder="Write your message here..." maxlength="5000" id="message" name="Message" data-name="Message" class="text-area w-input"></textarea>
            </div>
            <input type="submit" value="Contact Us" data-wait="Please wait..." id="" class="button-primary contact-form w-button">
          </form>  
        </section>
     </div>

    </div>


    </section>

    </div>
